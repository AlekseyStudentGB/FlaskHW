<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Магазин одежды{% endblock %}</title>
</head>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="http://127.0.0.1:5000/" class="nav-link px-2 text-secondary">Главная</a></li>
          <li><a href="http://127.0.0.1:5000/clothes/" class="nav-link px-2 text-white">Одежда</a></li>
          <li><a href="http://127.0.0.1:5000/shoes/" class="nav-link px-2 text-white">Обувь</a></li>
          <li><a href="http://127.0.0.1:5000/jackets/" class="nav-link px-2 text-white">Куртки</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Поиск">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Вход</button>
          <button type="button" class="btn btn-warning">Регистрация</button>
        </div>
      </div>
    </div>
  </header>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block content %}
                    <h1 class="text-center">О нас</h1>
                    <p class="text-center">Данный магазин разработан с целью выполнения домашнего задания учебного курса Flask</p>
                {% endblock %}
            </div>
        </div>
    </div>

</body>
<div class="card">
  <h5 class="card-header">FOOTER</h5>
  <div class="card-body">
    <h5 class="card-title">none text</h5>
    <p class="card-text"> none text.</p>

  </div>
</div>
</html>
